<h1>Meus Cards com Angular Material</h1>

<div *ngFor="let card of cards">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>{{ card.icon }}</mat-icon> 
        {{ card.title }}
      </mat-card-title>
      <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="card.image" alt="{{ card.title }}" width="300" height="200">
    <mat-card-content>
      <p>{{ card.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="curtir(card)">Curtir</button>
      <button mat-button (click)="compartilhar(card)">Compartilhar</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="message" style="margin-top: 20px; font-weight: bold; color: black;">
  {{ message }}
</div>
